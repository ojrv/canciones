<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Canciones</title>
</head>
<body>
  <h2>Formulario de Canción</h2>
  <form id="formularioCancion">
    <label>Título:</label><br>
    <input type="text" name="Titulo" required><br><br>

    <label>TipoID:</label><br>
    <input type="number" name="TipoID" required><br><br>

    <label>InterpreteID:</label><br>
    <input type="number" name="InterpreteID" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const URL_WEBAPP = "https://script.google.com/macros/s/AKfycbze7bVn0miM2gvelQJFa0dh7JvmIKAlftCzqp8RcNwP5UfLUoE6OhNsjt4KJbBHWCKd/exec"; // Reemplazá con tu URL

    document.getElementById("formularioCancion").addEventListener("submit", function(event) {
      event.preventDefault();

      const datos = {
        formulario: "cancion",
        Titulo: this.Titulo.value,
        TipoID: parseInt(this.TipoID.value),
        InterpreteID: parseInt(this.InterpreteID.value)
      };

      fetch(URL_WEBAPP, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(texto => {
        document.getElementById("respuesta").textContent = texto;
      })
      .catch(error => {
        document.getElementById("respuesta").textContent = "❌ Error al enviar: " + error;
      });
    });
  </script>
</body>
</html>
